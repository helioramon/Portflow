<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Portflow</title>
</head>

<body>
    <header>
        <figure class="menu">
            <img src="img/hamburger-menu-icon-png-29.jpg" alt="hamburger menu">
        </figure>
        <h1>Portflow</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Blog</li>
                <li>Valores</li>
                <li>Portfólio</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <h2>Imagine, Discuta, Desenhe.</h2>
            <button>fale conosco</button>
        </section>
        <section class="secondSection">
            <img class="mate" src="img/NoPath (20).png" alt="mate">
            <img class="bread" src="img/NoPath (22).png" alt="cheese bread">
            <img class="peanut" src="img/NoPath (21).png" alt="peanut">
            <img class="screens" src="img/mokup telas.png" alt="screens">
        </section>
        <section class="thirdSection">
            <img class="mockup" src="img/NoPath (25).png" alt="mockup">
            <img class="cup" src="img/NoPath (27).png" alt="cup">
            <img class="layout" src="img/NoPath (29).png" alt="layout">
            <img class="cereal" src="img/NoPath(23).png" alt="cereal bar">
        </section>
        <section class="fourthSection">
            <img class="mobile"src="img/NoPath(31).png" alt="mobile screen">
            <img class="coffee"src="img/NoPath (32).png" alt="coffee advertisement">
            <img class="cameras"src="img/NoPath(34).png" alt="cameras">
            <img class="polaroids"src="img/NoPath (33).png" alt="polaroids">
        </section>
    </main>
    <footer>
<section class="socialMedias">
<img class="face" src="img/facebook icons.com_65484.svg" alt="facebook logo">
<img class="twitter" src="img/TWITTER_icon-icons.com_65486.svg" alt="twitter logo">
<img class="ig" src="img/icon insta.svg" alt="ig logo">
<img class="telegram" src="img/icon telegram.svg" alt="telegram logo">
<img class="whatsapp" src="img/icon zap.svg" alt="whatsapp logo">
<img class="youtube" src="img/YOUTUBE_icon-icons.com_65487.svg" alt="youtube logo">
</section>
<section class="copyright">
<h3>Copyright</h3>
<p>Layout produzido por Vai na Web e desenvolvido por <a href="https://github.com/helioramon">Hélio Alvarenga</a> como desafio final do Módulo I</p>
</section>
<button><a href="">Topo</a></button>
    </footer>
</body>
</html>
